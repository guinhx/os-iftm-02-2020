<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:os="http://xmlns.jcp.org/jsf/composite/oscomponente"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form>
        <os:toolbar bean="#{oSBean}"></os:toolbar>

        <p:spacer></p:spacer>
        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" rendered="#{osBean.status.name() != 'BUSCA'}">
            <h:outputLabel value="Clientes"></h:outputLabel>
            <p:selectOneMenu value="#{osBean.entidade.cliente}">
                <f:selectItems value="#{osBean.clientes}" var="cliente" itemLabel="#{cliente.nomeFantasia}" itemValue="#{cliente.id}"></f:selectItems>
            </p:selectOneMenu>

            <h:outputLabel value="Nome do entregador"></h:outputLabel>
            <p:inputText value="#{osBean.entidade.nomeCliente}"></p:inputText>

            <h:outputLabel value="Código do OS"></h:outputLabel>
            <p:inputNumber value="#{osBean.entidade.codigoOS}"></p:inputNumber>

            <h:outputLabel value="Descrição do equipamento"></h:outputLabel>
            <p:inputText value="#{osBean.entidade.descricaoEquipamento}"></p:inputText>

            <h:outputLabel value="Data da abertura"></h:outputLabel>
            <p:calendar value="#{osBean.entidade.dataAbertura}"></p:calendar>

        </p:panelGrid>
        <p:dataTable value="#{osBean.entidades}" var="ent" rendered="#{osBean.status.name() == 'BUSCA'}">
            <p:column>
                <p:commandButton icon="fa fa-fw fa-pencil" actionListener="#{osBean.editar(ent)}"
                                 update="@form" ></p:commandButton>
                <p:commandButton icon="fa fa-fw fa-trash" actionListener="#{osBean.deletar(ent)}"
                                 update="@form" ></p:commandButton>
            </p:column>
            <p:column headerText="Cliente">
                <h:outputText value="#{ent.cliente.nomeFantasia}"></h:outputText>
            </p:column>
            <p:column headerText="Entregador">
                <h:outputText value="#{ent.nomeCliente}"></h:outputText>
            </p:column>
            <p:column headerText="Código OS">
                <h:outputText value="#{ent.codigoOS}"></h:outputText>
            </p:column>
            <p:column headerText="Desc. do Equipamento">
                <h:outputText value="#{ent.descricaoEquipamento}"></h:outputText>
            </p:column>
            <p:column headerText="Data Abertura">
                <h:outputText value="#{ent.dataAbertura}"></h:outputText>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:decorate>
